<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Care Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
    header {
    background-color: #ff99cc;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    z-index: 1000;
}

.logo {
    display: flex;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    color: #fff;
}

.logo img {
    margin-right: 10px;
}

.menu-toggle {
    display: none;
    font-size: 44px;
    cursor: pointer;
    color: #fff;
    padding:0;
}

nav {
    display: flex;
    align-items: left;
    gap: 20px;
    padding-left:20%;
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 20px;
    margin: 0;
    padding: 0;
    
}

.nav-links li a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: color 0.3s;
}

.nav-links li a:hover {
    color: #ff66b2;
}

.cta-buttons {
    display: float;
    gap: 5px;
}

.cta-buttons a {
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 5px;
    background-color: #ff66b2;
    color: #fff;
    font-weight: 500;
    transition: background-color 0.3s;
}

.cta-buttons a:hover {
    background-color: #ff3399;
}

@media (max-width: 768px) {
    nav {
        flex-direction: column;
        background-color: #ff99cc;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        display: none;
        padding: 10px 0;
    }

    nav.active {
        display: flex;
    }

    .nav-links {
        flex-direction: column;
        gap: 10px;
        text-align: center;
    }

    .menu-toggle {
        display: block;
    }

    .cta-buttons {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
    }
}

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffe6f2;
            scroll-behavior: smooth;
        }
        header, footer {
            background-color: #ff99cc;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header .logo, footer .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
        }
        header .logo img, footer .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        header nav, footer nav {
            display: flex;
            gap: 20px;
        }
        header nav a, footer nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }
        header nav a:hover, footer nav a:hover {
            color: #ff66b2;
        }
        .cta-buttons {
            display: flex;
            gap: 10px;
        }
        .cta-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s;
        }
        .cta-buttons .get-started {
            background-color: #ff66b2;
        }
        .cta-buttons .get-started:hover {
            background-color: #ff3399;
        }
        .cta-buttons .consult-doctor {
            background-color: #ff66b2;
        }
        .cta-buttons .consult-doctor:hover {
            background-color: #ff3399;
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 100px 20px 60px;
            color: #fff;
            position: relative;
        }
        .hero-section .text-content {
            z-index: 1;
        }
        .hero-section .image-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .hero-section .image-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }
        .hero-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .feature {
            text-align: center;
            max-width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }
        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .feature i {
            font-size: 40px;
            color: #ff66b2;
            margin-bottom: 10px;
        }

        footer {
            background-color: #ff99cc;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        footer .social-icons {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        footer .social-icons a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }
        footer .social-icons a:hover {
            color: #ff66b2;
        }
        footer .quick-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        footer .quick-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .quick-links a:hover {
            color: #ff66b2;
        }
        @media (max-width: 768px) {
            header nav, footer nav {
                flex-direction: column;
                align-items: center;
            }
            .cta-buttons {
                flex-direction: column;
                gap: 5px;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 24px;
                color: #fff;
            }
            header nav {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: #ff99cc;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }
            header nav a {
                padding: 10px;
                width: 100%;
                text-align: center;
            }
            header nav.active {
                display: flex;
            }
        }
        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
            header nav {
                justify-content: flex-start;
            }
            .cta-buttons {
                display: flex;
                gap: 10px;
            }
            header nav a.get-started, header nav a.consult-doctor {
                display: none;
            }
            .cta-buttons a.get-started, .cta-buttons a.consult-doctor {
                display: inline-block;
            }
        }
    </style>
</head>
