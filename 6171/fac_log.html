<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: rgb(121, 224, 190);
    }
    
    header {
      background-color: rgb(255, 255, 255);
      color: white;
      text-align: center;
      height: 100px;
      overflow: hidden;
    }

    .logo-container {
      width: 50%;
      height: 100px;
      overflow: hidden;
      border: 1px solid #ffffff;
      margin-left: 25%;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    .lo {
      width: 70%;
      max-width: 500px; /* Ensure the form doesn't stretch too wide */
      height: auto;
      background-color: #ffffff;
      margin: 20px auto; /* Centering the div on the page */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .lo input, .lo button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .lo button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .lo button:hover {
      background-color: #45a049;
    }

    .lo p {
      text-align: center;
    }
  </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container" id="logo-container">
                <img src="sr.png" alt="Four Lions Symbol" class="logo">
            </div>
        </div>
    </header>

    <div class="lo">
        <center>Enter Id<br><input type="text" size="20"></center>
        <br><br>
        <center>Password<br><input type="password" size="20"></center>
        <br><br>
        <center><button type="button">Login</button></center>
        <br><br>
    </div>
</body>
</html>
